<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Entry Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e6e9f0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #007bff, #00bfff);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            color: #333;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            background: white;
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: #007bff;
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #007bff, #00bfff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #0066cc, #0099cc);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        /* Response Message */
        #responseMessage {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: #28a745;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Loading Spinner */
        #loadingSpinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #loadingSpinner i {
            color: #007bff;
            font-size: 20px;
        }

        /* Mobile-Specific Adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }

            h2 {
                font-size: 22px;
            }

            button {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

            <!-- Quantity (Appears if Checklist is used) -->

                <label for="quantity"><i class="fas fa-cubes"></i> Quantity</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>

            <!-- Other Fields -->
            <div class="form-group">
                <label for="sellingPrice"><i class="fas fa-tag"></i> Selling Price</label>
                <input type="number" id="sellingPrice" name="sellingPrice" required>
            </div>
            <div class="form-group">
                <label for="actualCost"><i class="fas fa-dollar-sign"></i> Actual Cost</label>
                <input type="number" id="actualCost" name="actualCost" required>
            </div>
            <div class="form-group">
                <label for="paymentMode"><i class="fas fa-credit-card"></i> Payment Mode</label>
                <select id="paymentMode" name="paymentMode" required>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amountPaid"><i class="fas fa-money-bill-wave"></i> Amount Paid</label>
                <input type="number" id="amountPaid" name="amountPaid" required>
            </div>
            <div class="form-group">
                <label for="pendingAmount"><i class="fas fa-money-bill-alt"></i> Pending Amount</label>
                <input type="number" id="pendingAmount" name="pendingAmount" required>
            </div>
            <div class="form-group">
                <label for="contactNumber"><i class="fas fa-phone"></i> Contact Number</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="loadingSpinner">
            <i class="fas fa-spinner fa-spin"></i> Submitting...
        </div>
        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById("salesForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let spinner = document.getElementById("loadingSpinner");
            spinner.style.display = "block";

            let formData = {
                customerName: document.getElementById("customerName").value,
                productName: document.getElementById("productName").value,
                quantity: document.getElementById("quantity").value,
                sellingPrice: document.getElementById("sellingPrice").value,
                actualCost: document.getElementById("actualCost").value,
                paymentMode: document.getElementById("paymentMode").value,
                amountPaid: document.getElementById("amountPaid").value,
                pendingAmount: document.getElementById("pendingAmount").value,
                contactNumber: document.getElementById("contactNumber").value
            };

            fetch("https://script.google.com/macros/s/AKfycbyVM9JFbNQQbtwjR9xHOzj8y0gpHwGuxgvcoRPn7f7dt0sOHcHKBb7HM0j6uMtfMrCE/exec", {
    method: "POST",
    headers: {
        "Content-Type": "application/json"
    },
    body: JSON.stringify(formData)
})
.then(response => {
    if (response.ok) {
        return response.json(); // Return response as JSON
    } else {
        throw new Error('Something went wrong');
    }
})
.then(data => {
    document.getElementById("responseMessage").textContent = data.message || "Submission successful!";
    spinner.style.display = "none";
})
.catch(error => {
    console.error("Error:", error);
    document.getElementById("responseMessage").textContent = "Submission failed. Please try again.";
    spinner.style.display = "none";
});

    </script>

</html>
